	<script type="text/javascript">
		$("#nav li").mouseover(function(e){
			var ul = $(this).find("ul");
			if(!ul.is(":animated")){
				ul.slideDown();
			}else{
				//	结束动画 再下拉
				ul.stop(true, true).slideToggle();
				ul.slideDown();
			}
		});
		$("#nav li").mouseleave(function(e){
				var ul = $(this).find("ul");
				ul.slideUp();
			});
	</script>
